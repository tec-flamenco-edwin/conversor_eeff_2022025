<body>
    <h1>Convertidor de Temperatura</h1>
    <form id="converter">
        <label for="input-temp">Temperatura:</label>
        <input type="text" id="input-temp" name="input-temp" value="20" />
        
        <label for="input-unit">De</label>
        <select id="input-unit" name="input-unit">
            <option value="c">Celsius</option>
            <option value="f">Fahrenheit</option>
            <option value="k">Kelvin</option>
        </select>
        <label for="ouput-unit">Hacia</label>
        <select id="ouput-unit" name="ouput-unit">
            <option value="c">Celsius</option>
            <option value="f">Fahrenheit</option>
            <option value="k">Kelvin</option>
        </select>
<output name="ouput-temp" id="ouput-temp" for="imput-temp imput-unit ouput-unit">68 F</output>
</form>

<script src= "converter.js"></script>   <!--le hice un peque;o cambio
 -->
  
 <script>

        navigator.serviceWorker.register('sw.js',{scope:'./'});

 </script>
</body>
